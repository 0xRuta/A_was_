<ion-header>
  <ion-toolbar class="top-header">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Payments</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <form [formGroup]="paymentForm" (ngSubmit)="paymentSubmit()">
      <ion-grid>
        <ion-row>

          <ion-col size="5">
            <ion-item>
              <ion-datetime formControlName="startDate" displayFormat="DD/MM/YYYY" placeholder="From Date"></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col size="5">
            <ion-item>
              <ion-datetime formControlName="endDate" displayFormat="DD/MM/YYYY" placeholder="To Date"></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col size="2">
            <ion-button type="submit"  class="top-header" expand="full"><ion-icon  name="search"></ion-icon></ion-button>
          </ion-col>

        </ion-row>
      </ion-grid>
    </form>

  </ion-toolbar>



</ion-header>

  <div *ngFor="let pay of customerPaymentList">

    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col size="6" >
            Amount 
          </ion-col>
          <ion-col size="6" class="flat-right" *ngIf="pay.tran_code==='DP'" style="color: green;">
           UGX {{ pay.tran_amt}}
          </ion-col>
          <ion-col size="6" class="flat-right" *ngIf="pay.tran_code==='WD'" style="color: red;">
            UGX {{ pay.tran_amt}}
           </ion-col>
           <ion-col size="6" class="flat-right" *ngIf="pay.tran_code!=='DP' && pay.tran_code!=='WD'">
            UGX {{ pay.tran_amt}}
           </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            Transaction Date
          </ion-col>
          <ion-col size="6" class="flat-right">
            {{ pay.tran_dt }}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">Transaction ID</ion-col>
          <ion-col size="6" class="flat-right">{{ pay.tran_description}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">Transaction</ion-col>
          <ion-col size="6" class="flat-right" *ngIf="pay.tran_code==='DP'">{{ 'Deposit'}}</ion-col>
          <ion-col size="6" class="flat-right" *ngIf="pay.tran_code==='WD'">{{ 'Withdrawal'}}</ion-col>
          
        </ion-row>
      </ion-grid>

      </ion-grid> -->
