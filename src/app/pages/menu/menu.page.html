<ion-split-pane contentId="content">
<ion-menu side="start"  contentId="content" >
  <ion-header>
    <ion-toolbar  class="top-header">
      <!-- <ion-title>Menu</ion-title> -->
      <!-- <ion-menu-toggle>
        <ion-button>Toggle Menu</ion-button>
      </ion-menu-toggle> -->
      
      <ion-avatar class="menu-img">
      <!-- <ion-img src="../../assets/img/user.jfif"></ion-img> -->
      <ion-img src=" {{customerImage }}"></ion-img>
      
    </ion-avatar>
    <div class="menu-header-items">
      <p style=" color: #ffffff !important">{{custNo}}<br>{{ name }}<br>{{ institutionName }}</p>
    </div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div *ngFor="let p of pages">

      <ion-menu-toggle auto-hide="false" *ngIf="p.url">
        <ion-item [routerLink]="p.url" routerDirection="root" routerLinkActive="active">
          <ion-icon [name]="p.icon" slot="start"></ion-icon>
          <ion-label>
            {{p.title}}
            </ion-label>
          </ion-item>

      </ion-menu-toggle>

      <ion-item menuClose button *ngIf="p.children?.length > 0" (click)="p.open = !p.open"
        [class.active-parent]="p.open" detail="false">

            <ion-icon slot="start" name="arrow-forward" *ngIf="!p.open"></ion-icon>
            <ion-icon slot="start" name="arrow-down" *ngIf="!p.open"></ion-icon>
            <ion-label>{{p.title}}</ion-label>

        </ion-item>

      </div>
     <!--  <ion-item>
        <ion-icon slot="start" name="key"></ion-icon>
          <ion-label (click)="loanui()">Loan ui</ion-label>
      </ion-item> -->
      <ion-item>
          <ion-icon slot="start" name="log-out"></ion-icon>
          <ion-label (click)="logout()">Logout</ion-label>
        </ion-item>
    </ion-content>

    <ion-footer>
      <ion-toolbar class="menu-footer">
        <p>NepServ Consults Limited</p>
        <p>Version 1.0 &copy; {{year}}</p>
      </ion-toolbar>
    </ion-footer>

  </ion-menu>
  
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
