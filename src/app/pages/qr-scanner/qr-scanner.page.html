  <div *ngIf="showData">
    <div *ngFor="let result of resultsList">
      <ion-card>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              {{result.created_on | date : 'EEE dd MMM yyyy HH:mm:ss'}}
              <!-- {{ 'pay.create_dt' }}  -->
            </ion-col>
            <ion-col size="6" class="flat-right" style="color: green;">
              {{result.amount_paid | number:'1.0-0'}}
              <!-- UGX {{ '10,000'}} -->
            </ion-col>
            <!-- <ion-col size="6" class="flat-right" *ngIf="pay.tran_code==='WD'" style="color: red;">
            UGX {{ pay.tran_amt}}
           </ion-col>
           <ion-col size="6" class="flat-right" *ngIf="pay.tran_code!=='DP' && pay.tran_code!=='WD'">
            UGX {{ pay.tran_amt}}
           </ion-col> -->
          </ion-row>
        </ion-grid>
        <span class="bold" >{{result.merchant_name}}</span>
        <ion-grid>
          <ion-row>
            <ion-col size="6">Package</ion-col>
            <ion-col size="6" class="flat-right">{{result.package_name}}</ion-col>

            <ion-col size="6">Status</ion-col>
            <ion-col size="6" class="flat-right">{{result.payment_status}}</ion-col>
            <!-- <ion-col size="6" class="flat-right" *ngIf="pay.tran_code==='WD'">{{ 'Withdrawal'}}</ion-col> -->
            <ion-col size="6">Payment No.</ion-col>
            <ion-col size="6" class="flat-right">{{result.payment_reference}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </div>
  </div>


  <div *ngIf="!showData" class="emptyMessage">
    {{ 'No Records Found' }}
  </div>

</ion-content>
